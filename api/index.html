<body>

<h1>API</h1>

<button data-name="gelbeKarte">Gelbe Karte</button>

<button data-name="freistoss">Freisto√ü</button>
<button data-name="ecke">Ecke</button>
<button data-name="abseits">Abseits</button>

<script>
    var socket = io('http://localhost:3000');

    $(function(){
       $('button').click(function(){
           var event = $(this).attr('data-name');
           socket.emit(event);
       });
    });

</script>
